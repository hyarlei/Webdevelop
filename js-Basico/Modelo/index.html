<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <section class="container">
        <h1>*Formulário para serviço de entraga Amazon*</h1>
        <p>
            ABaixo segue o formulário de serviço, passe as anotações necessárias para
            o serviço de entrega ser feita com sucesso, passando as informações
            certas e mais simplificada possível.
        </p>

        <form action="">
            <label for="Nome">Nome: </label>
            <input type="text" id="Nome">

            <label for="Sobrenome">Sobrenome: </label>
            <input type="text" id="Sobrenome">

            <label for="CPF">CPF: </label>
            <input type="text" id="CPF">

            <label for="Endereço">Endereco: </label>
            <input type="text" id="Endereço">

            <label for="Bairro">Bairro: </label>
            <input type="text" id="Bairro">

            <label for="N° de telefone">N° de telefone: </label>
            <input type="text" id="N° de telefone">

            <button>Enviar</button>
        </form>
        <div class="resultado"></div>
    </section>
    <script src="./assets/js/main.js"></script>
</body>

</html>
